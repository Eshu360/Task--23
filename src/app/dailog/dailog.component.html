<h1 mat-dialog-title>Profile form Edit</h1>
<div fxLayoutAlign="center center" fxFlexFill mat-dialog-content>
    <form flexLayoutAlign="streth" fxLayout="column" [formGroup]="profileForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Shushi">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Domain</mat-label>
            <input formControlName="domain" matInput placeholder="Software">
        </mat-form-field>
        <br>
        <mat-radio-group formControlName="gender" aria-label="Select an option">
            <mat-label>Gender</mat-label> &nbsp;
            <mat-radio-button value="Male">Male</mat-radio-button> &nbsp;
            <mat-radio-button value="Female">Female</mat-radio-button> &nbsp;
        </mat-radio-group>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Telephone</mat-label>
            <span matPrefix>+91 &nbsp;</span>
            <input formControlName="mobile" type="tel" matInput placeholder="95555-51234">
        </mat-form-field>
        <mat-form-field appearance="outline" class=" example-full-width">
            <mat-label>Address</mat-label>
            <textarea formControlName="address" matInput placeholder=""></textarea>
        </mat-form-field>

        <div mat-dialog-action [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Close</button>
            <button style="margin-left:8px" mat-raised-button color="primary" (click)="updateProfile()">Update</button>
        </div>
    </form>
</div>
